    <H3>Specializers</H3>

    <P>
      A specializer metaobject represents the specializers of a
      method.  Class metaobjects are themselves specializer
      metaobjects.  A special kind of specializer metaobject is used
      for <TT>eql</TT> specializers.
    </P>
